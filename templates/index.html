<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket M√°gico - {{ regalo_para }}</title>
    <style>
        /* RESET DE BOX MODEL PARA EVITAR BORDES CORRIDOS */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --color-tini-rosa: #ff69b4;
            --color-rosa-oscuro: #cc0066;
            --color-navidad-verde: #006400;
            --color-dorado: #d4af37;
            --color-fondo-web: #0c1523;
            --color-detalle-claro: #ffe0f0;
        }

        body {
            background-color: var(--color-fondo-web);
            background-image: 
                radial-gradient(rgba(255,255,255,0.2) 1px, transparent 1px),
                radial-gradient(rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 80px 80px;
            background-position: 0 0, 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
        }

        /* CONTENEDOR DEL TICKET */
        .ticket-container {
            display: flex;
            width: 850px; 
            max-width: 100%;
            height: 380px; 
            background: linear-gradient(135deg, var(--color-tini-rosa) 0%, var(--color-rosa-oscuro) 70%);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
            border: 4px solid var(--color-detalle-claro);
        }

        /* LADO IMAGEN (IZQUIERDA) */
        .ticket-image-side {
            width: 40%;
            background-image: url("{{ url_for('static', filename=image_filename) }}");
            background-size: cover;
            background-position: center;
            border-right: 3px dashed var(--color-navidad-verde);
            position: relative;
        }

        /* LADO DETALLES (DERECHA) */
        .ticket-details-side {
            width: 60%;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 45px;
            margin: 0;
            text-align: center;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--color-dorado), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
        }

        .regalo-unico {
            color: var(--color-dorado);
            text-align: center;
            letter-spacing: 2px;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .details-box {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .details-row {
            margin-bottom: 8px;
            font-size: 16px;
        }

        .details-row strong {
            color: var(--color-dorado);
            margin-right: 10px;
        }

        .gift-msg {
            font-style: italic;
            text-align: center;
            color: var(--color-detalle-claro);
            font-size: 15px;
        }

        /* BOT√ìN DE DESCARGA */
        .download-btn {
            margin-top: 25px;
            padding: 15px 35px;
            background-color: var(--color-dorado);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            background-color: #f1c40f;
        }

        /* REPRODUCTOR SPOTIFY (GRANDE) */
        .music-player-container {
            width: 600px;
            max-width: 100%;
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 20px;
            border: 3px solid var(--color-tini-rosa);
            text-align: center;
        }

        .music-player-container h3 {
            color: var(--color-rosa-oscuro);
            margin-top: 0;
        }

        .spotify-wrapper {
            height: 380px; /* Tama√±o grande pedido */
            border-radius: 12px;
            overflow: hidden;
        }

        /* --- OPTIMIZACI√ìN PARA M√ìVIL --- */
        @media (max-width: 768px) {
            .ticket-container {
                flex-direction: column;
                height: auto;
                width: 95%;
            }

            .ticket-image-side {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 3px dashed var(--color-navidad-verde);
            }

            .ticket-details-side {
                width: 100%;
                padding: 20px;
            }

            h1 { font-size: 32px; }

            .details-box { padding: 10px; }

            .music-player-container { width: 95%; }
        }
    </style>
</head>
<body>

    <div class="ticket-container">
        <div class="ticket-image-side"></div>
        <div class="ticket-details-side">
            <div class="regalo-unico">üéÑ REGALO M√ÅGICO DE NAVIDAD üéÅ</div>
            <h1>{{ titulo }}</h1>
            
            <div class="details-box">
                <div class="details-row">üëë <strong>Para:</strong> {{ regalo_para }}</div>
                <div class="details-row">üìÖ <strong>Fecha:</strong> {{ fecha }}</div>
                <div class="details-row">üìç <strong>Lugar:</strong> {{ lugar }}</div>
                <div class="details-row">üé´ <strong>Sector:</strong> {{ sector }}</div>
            </div>

            <div class="gift-msg">"{{ mensaje }}"</div>
        </div>
    </div>

    <a href="{{ url_for('static', filename=pdf_filename) }}" download class="download-btn">
        üì• Descargar Entrada PDF
    </a>

    <div class="music-player-container">
        <h3>üé∂ ¬°Siente la m√∫sica!</h3>
        <div class="spotify-wrapper">
            <iframe 
                src="{{ spotify_embed_url }}" 
                width="100%" 
                height="380" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
        <p style="color: #333; font-size: 12px; margin-top: 10px;">Haz clic en el play para iniciar la sorpresa</p>
    </div>

</body>
</html>
